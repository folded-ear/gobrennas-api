server:
  port: ${port:8080}
  error:
    whitelabel:
      enabled: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/js,application/javascript,application/json
    min-response-size: 2048
  http2:
    enabled: true

spring:
  main:
    allow-circular-references: true
    banner-mode: off
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 4
  sql:
    init:
      platform: postgres
  liquibase:
    analytics-enabled: false
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: true # the default; just suppress the warning
  security:
    oauth2:
      client:
        registration:
          google:
            # the Foodinger Dev credential, locked to localhost
            clientId: 460345342407-j9tabdu6epe7m3nth1v5403ffs91vmm6.apps.googleusercontent.com
            clientSecret: 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
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
  graphql:
    schema:
      locations: classpath:graphqls/**/
app:
  # where 'index.html' lives from the UA's perspective
  public-url: http://localhost:3001/
  aws:
    region: us-west-2
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    bucket-name: ${AWS_S3_BUCKET_NAME}
  auth:
    # Only used for anonymous shared links, not session tokens
    tokenSecret: ${TOKEN_SECRET}
    # Use pairs of env vars like APP_AUTH_TOKEN_SECRETS_0_ID and
    # APP_AUTH_TOKEN_SECRETS_0_SECRET to register token secrets. The zeroth will
    # be used to sign, but any number can be present (for verification).
    #token-secrets:
    #  - id: some-id
    #    secret: iyzqQGeiEebpUyV53MGsLzrxQRKD4bjkRbmNyKmvmchtPJNhCgxp1T4p0hJjBd5MCvKPzfCBo3d5dRh3CP4BvQ==
    tokenExpirationMsec: 864000000
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - ${app.public-url}post-oauth2/redirect
      - https://beta.gobrennas.com/post-oauth2/redirect
      - https://next.gobrennas.com/post-oauth2/redirect
  calendar:
    validate: false
